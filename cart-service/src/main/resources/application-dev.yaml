server:
  port: 8082
spring:
  application:
    name: cart-service
  cloud:
    nacos:
      server-addr: 192.168.58.129:8848 # nacos地址
  datasource:
    url: jdbc:mysql://192.168.58.129:3306/hm-cart?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123
mybatis-plus:
  type-aliases-package: com.hmall.cart.mapper
  mapper-locations: classpath:/mappers/*.xml
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true
    # 是否开启二级缓存
    cache-enabled: true
  global-config:
    db-config:
      #全局的，在类上通过注释选择的方式只针对一张表有效
      id-type: assign_id # id为雪花算法生成
  type-enums-package: com.hmall.common.enums
logging:
  level:
    com.hmall: debug
  pattern:
    dateformat: HH:mm:ss:SSS
  file:
    path: "logs/${spring.application.name}"
knife4j:
  enable: true
  openapi:
    title: 黑马商城购物车管理接口文档
    description: "黑马商城购物车管理接口文档"
    email: zhanghuyi@itcast.cn
    concat: 虎哥
    url: https://www.itcast.cn
    version: v1.0.0
    group:
      default:
        group-name: default
        api-rule: package
        api-rule-resources:
          - com.hmall.cart.controller
feign:
  okhttp:
    enabled: true